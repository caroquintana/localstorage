<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Web Storage</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>
 	<div class="container">
 		<section id="formulario">
 			<div class="row">
 				<div class="col-lg-12 datos">
 					<div class="form-group">
 						<label for="usr">Name:</label>
 						<input type="text" class="form-control" id="nombre">
 					</div>
 				</div>
 			</div>
 			<div class="row">
 				<div class="col-lg-12">
 					<div class="form-group">
 						<label for="usr">Password:</label>
 						<input type="text" name="form-control" id="password">
 					</div>
 				</div>
 			</div>
 			<div class="row">
 				<div class="col-lg-12 text-center">
 					<button type="button" class="btn btn-primary" onclick="guardarDatos()" value="Guardar datos">Guardar Datos</button>
 				</div>
 			</div>
 			<div class="row">
 				<div class="col-lg-12 text-center">
 					<p id="datos">Pulsa para ver tu nombre y tu password</p>
 					<button type="button" class="btn btn-primary" onclick="recuperarDatos()" value="Recuperar datos"> Recuperar Datos</button>
 				</div>
 			</div>
 		</section>
 	</div>
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
 	<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
